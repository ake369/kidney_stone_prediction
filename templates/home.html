<html> 
<head>
    <title>Prediction of Kidney Stone</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .login {
            background-color: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0072ff;
            font-size: 22px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }

        .form-control:focus {
            border-color: #0072ff;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: linear-gradient(120deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 114, 255, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-column {
            flex: 1;
            min-width: 48%;
        }

        .result-box {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-column {
                min-width: 100%;
            }

            .login {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Kidney Stone Case Early Detector
    </div>
    
    <div class="container">
        <div class="login">
            <h1>Input Your Lab Report</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <label class="form-label">Specific Gravity</label>
                        <input class="form-control" type="number" step="0.01" name="specific_gravity" required />

                        <label class="form-label">pH Level</label>
                        <input class="form-control" type="number" step="0.01" name="ph_level" required />

                        <label class="form-label">Osmolality</label>
                        <input class="form-control" type="number" step="0.01" name="osmolality" required />
                    </div>

                    <div class="form-column">
                        <label class="form-label">Conductivity</label>
                        <input class="form-control" type="number" step="0.01" name="conductivity" required />

                        <label class="form-label">Urea Concentration</label>
                        <input class="form-control" type="number" step="0.01" name="urea_concentration" required />

                        <label class="form-label">Calcium Concentration</label>
                        <input class="form-control" type="number" step="0.01" name="calcium_concentration" required />

                        <input class="btn-primary" type="submit" value="Predict Your Kidney Stone Status" />
                    </div>
                </div>
            </form>

            {% if results == 1 %}
                <div class="result-box" style="color: red;">
                    ðŸ”´ You may have signs consistent with <strong>Kidney Stones</strong>. Please consult a healthcare professional.
                </div>
            {% elif results == 0 %}
                <div class="result-box" style="color: green;">
                    ðŸŸ¢ No significant indicators of <strong>Kidney Stones</strong> detected. Stay healthy!
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
